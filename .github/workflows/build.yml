on:
  push:
  pull_request: 
    branches: 
      - master

jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: lts/Hydrogen
          registry-url: https://registry.npmjs.org 
      - run: yarn install --immutable
      - run: yarn dist
      - run: yarn test
  